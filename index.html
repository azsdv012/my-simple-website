<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Website Sederhana Saya</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.5em;
  }
  p {
    font-size: 1.5rem;
    margin-bottom: 2em;
  }
  button {
    background-color: white;
    color: #2575fc;
    border: none;
    padding: 1em 2em;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #d1d1d1;
  }
</style>
</head>
<body>
<h1>Halo, Selamat Datang!</h1>
<p>Ini adalah halaman web sederhana untuk belajar.</p>
<button onclick="alert('Halo dari websitemu!')">Klik Saya</button>

<script>
  // Interaksi sederhana
  console.log('Website telah dimuat');
</script>
</body>
</html>
